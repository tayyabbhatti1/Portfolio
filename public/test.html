<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f3fe;
    }
    .test-box {
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #5e3bee;
    }
    p {
      color: #666;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="test-box">
    <h1>Browser Test Page</h1>
    <p>If you can see this page, your browser is correctly rendering HTML.</p>
    <p>This indicates there might be an issue with the React application configuration.</p>
  </div>
</body>
</html>
